# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: eXist-db module build and relaease

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
 
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Ant
        run: ant -noinput -buildfile build.xml
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: BuildFiles_${{ github.path }}
          path: /home/runner/work/mordigital-data/mordigital-data/build/
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          name: MORDigital Data ${{ github.ref }} ${{ github.event.repository.name }}
          files: /home/runner/work/mordigital-data/mordigital-data/build/*.xar
          fail_on_unmatched_files: true